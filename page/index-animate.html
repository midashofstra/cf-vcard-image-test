<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-y: scroll;
            /* overscroll-behavior: none;*/
            background-color: #F7F7F7;
            font-family: 'Inter', sans-serif;
        }


        .background-container {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .background-image { 
            top: 0;
            left: 0;
            width: 100%;
            max-width: 500px;
            max-height: 500px;
            height: 100vw; /* Initial height */
            background-image: url('liza.jpeg');
            background-size: cover;
            background-position: center;
            z-index: -1;

            /* transition: all 0.2s ease; */
        }

        .content {
            height: 100vh;
            scroll-snap-align: start;
            margin-top: -20px;
            border-radius: 20px 20px 0 0;
            background-color: #F7F7F7;
            /* transition: all 0.2s ease; */
            transition: box-shadow 0s ease !important;
            box-shadow: 0px -25px 50px rgba(0, 0, 0, 0.15);

            padding: 20px;
        }


        @media (min-width: 500px) {
            .background-image{
                margin-top: 50px;
                border-radius: 100%;
                max-width: 200px;
                max-height: 200px;
                /* transition: all 0.2s ease; */
                
            }

            .content {
                margin-top: 0px;
                /* transition: all 0.2s ease; */
                transition: box-shadow 0s ease !important;
                box-shadow: 0px -10px 20px rgba(0, 0, 0, 0);
            }

        }


        .logo-icon{
            display: flex;
            width: 100%;
            justify-content: flex-end;
            align-items: center;
    
        }
        .logo-icon-image{
            width: 75px;
            height: 75px;
            border-radius: 100%;
            margin-top: calc(-75px / 2);
            position: absolute;
            margin-right: 35px;
            z-index: 10;
        
        }

        .button-container{
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            column-gap: 10px;
        }
        
        .button-container button{
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body>

    <div class="background-container">
        <div class="background-image"></div>
    </div>

    <div class="logo-icon">
        <img class="logo-icon-image" src="https://cdn.connectflow.app/prod/ACCOUNTmzkhUPTl/Frame%20587.jpg" alt="">
    </div>

    <div class="content">
        <h1>Midas Hofstra</h1>
        <p>CEO &bull; Coolblue</p>
        <p>Alles voor een glimlach</p>
        <div class="button-container">
            <button>Save</button>
            <button>Connect</button>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const scrollY = window.scrollY;
            const backgroundImage = document.querySelector('.background-image');
            const scrollFactor = 0.5;
            const newHeight = `calc(100vw - ${scrollY * scrollFactor}px)`;
            backgroundImage.style.height = newHeight;
        });

        // GSAP animations with content first
        gsap.from('.content', { duration: 1, opacity: 1, y: 50, scale: 1, delay: 0 });

        gsap.from('.background-image', { duration: 0.5, opacity: 0, y: 25, scale: 1.2, delay: 0.15 });

        gsap.from('.logo-icon-image', { duration: 0.5, opacity: 0, scale: 0, delay: 0.4 });

        const contentSections = document.querySelectorAll('.content h1');
        contentSections.forEach(section => {
            section.addEventListener('scroll', () => {
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        });
    </script>
</body>
</html>
