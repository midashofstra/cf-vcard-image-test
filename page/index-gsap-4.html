    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
        }

        .background-image {
            width: 100vw;
            height: 100vh;
            max-height: 100vw;
            position: fixed;
            top: 0;
            left: 0;

        .content {

            row-gap: 20px;
            z-index: 10;
        }

        .gradient{
    
            padding-top: 50px;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgb(0, 0, 0, 0.75));
            z-index: 1;
            display: flex;
            
        }


        .general{
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }

        .general-data h1, h2, p{
            margin: 0;
        }

        .general-data h1{
            font-size: 30px;
            margin-bottom: 5px;
        }

        .Job{
            font-size: 18px;
            opacity: 0.75;

        .bio{
            font-size: 16px;
            opacity: 0.75;
        }

        .general-data{
            display: flex;
            flex-direction: column;

            width: 50px;
            height: 50px;

        hr{
            margin-top: 20px;
            margin-bottom: 20px;

        .buttons{
            display: flex;
            gap: 10px;

        .buttons button{
            padding: 10px 20px;
            border-radius: 12px;
            width: 100%;
            border: 0;
        }

        .save-button{
            color: #000;

        }

        .connect-button{
            background-color: #000;

        .items{
            display: flex;

            gap: 10px;
        }

        .item{
            display: flex;
            padding: 20px;
            gap: 10px;
            align-items: center;
            background-color: lightgray;
            border-radius: 12px;
        }

        .item-image{
            width: 35px;
            height: 35px;
            background-color: #000;
            border-radius: 8px;
        }

        .general-data-wrap{
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
            padding: 20px;

    <script>
        gsap.registerPlugin(ScrollTrigger);
        
        // Background image animation
        gsap.to('.background-image', {
            height: '0vw', 
            scale: 1.0,
            ease: 'none',
            scrollTrigger: {
                trigger: '.background-image',
                start: 'top top',
                end: 'bottom top',
                scrub: 0,
                markers: false // This will help us see the trigger points
            }
        });

        gsap.from('.background-image', { 
            duration: 0, 
            opacity: 0, 
            y: 0, 
            scale: 1.2, 
            delay: 0,
        });



        gsap.from('.content', { 
            duration: 0, 
            opacity: 0, 
            y: 100, 
            scale: 1, 
            delay: 0
        });



    </script>

    <!-- Add ScrollToPlugin for smooth scrolling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/ScrollToPlugin.min.js"></script>
